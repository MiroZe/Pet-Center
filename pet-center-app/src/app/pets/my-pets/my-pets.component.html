<ng-container *ngIf="!pets">

    <app-paws-loader></app-paws-loader>
  </ng-container>


  <ng-container *ngIf="pets && pets.length > 0">

    <div class="card-container" >
    
        <div class="card" *ngFor="let pet of pets">
          <div class="image-container">
            <img src={{pet.image}}>
            <div class="overlay">
              <a routerLink="/pets/{{pet._id}}">View Details</a>
            </div>
          </div>
          <div class="card-info">
            <h3></h3>
            <p>Breed:  <span class="variable">{{pet.breed}}</span></p>
            <p>Name:  <span class="variable">{{pet.name}}</span></p>
            <p>Location:  <span class="variable">{{pet.location}}</span></p>
          </div>
        </div>
        
      </div>
    </ng-container>

    <ng-container *ngIf="pets && pets.length <= 0">
      <div class="no-content">
        <img src="/assets/worryDog.png" alt="No Publications">
        <h1>You don't have any publications yet!</h1>
        <button mat-raised-button routerLink="/pets/dashboard">Back to Dashboard</button>
      </div>
    </ng-container>
