

<ng-container *ngIf="!pets">

  <app-paws-loader></app-paws-loader>
</ng-container>

  <ng-container *ngIf="pets && pets.length > 0">

  
  <div class="filter-buttons">
    <button mat-fab color="accent" class="all" (click)="showFiltered('')">All</button>
    <button mat-fab class="cat" (click)="showFiltered('cat')">Cats</button>
    <button mat-fab class="dog" (click)="showFiltered('dog')">Dogs</button>
  </div>
  

    <div class="card-container" >
    
      <div class="card" *ngFor="let pet of pets">
        <div class="image-container">
          <img src={{pet.image}}>
          <div class="overlay">
            <a routerLink="/pets/{{pet._id}}">View Details</a>
          </div>
        </div>
        <div class="card-info">
          <h3>{{pet.type | uppercase}}</h3>
          <p>Breed:  <span class="variable">{{pet.breed}}</span></p>
          <p>Name:  <span class="variable">{{pet.name}}</span></p>
          <p>Location:  <span class="variable">{{pet.location}}</span></p>
        </div>
      </div>
      
    </div>
  </ng-container>
  <ng-container *ngIf="pets && pets.length === 0">
     <div class="no-content">

       <h2>No ads yet. Be the first!</h2>

     </div>
  </ng-container>
