<form class="message-form" [formGroup]="messageForm" (ngSubmit)="sendMessageHandler()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" formControlName="username"  >
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" formControlName="message" ></textarea>
    
    <button class="send-button" >Send</button>
  </form>
