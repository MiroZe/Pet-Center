<header class="pet-center-header mat-elevation-z3">
    <div class="header-content">
      <div class="logo-container">
        <div class="logo" routerLink="/">

          <img src="assets/logo.png" alt="Pet Center Logo">
        </div>
      </div>
      <div class="menu-container">
        
        <a mat-button routerLink="/">Home</a>
        <a mat-button routerLink="/pets/dashboard">Dashboard</a>

        <ng-container *ngIf="!(isLoggedIn$ | async)" >

          <a  mat-button routerLink="/auth/login">Login</a>
          <a mat-button routerLink="/auth/register">Register</a>
        </ng-container>
        <ng-container *ngIf="(isLoggedIn$ | async)">

          <a mat-button routerLink="/pets/new-pet">Add Pet</a>
          <a mat-button routerLink="/pets/my-pets">My Offers</a>
          <a mat-button routerLink="/pets/my-favorites">My Favorites</a>
          <a mat-button routerLink="/auth/logout">Logout</a>
        </ng-container>
        <a mat-button routerLink="/contact">Contacts</a>
      </div>
      
    </div>
  </header>
